<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to FEAST</title>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

 
    <script src="main.js"></script>

    <!--HERE Map API -->
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
  
    <div class="container">
        <!-- Content here -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">FEAST</span>
        </nav>  
        <!-- HERE Map XYZ -->
        <div class="container">
        	 <div style="width: 640px; height: 480px" id="mapContainer"> 	
        	 </div> 	
        </div>
        <div class="moreInfoFooter"></div>
    </div>  
    

    <script>
            // Initialize the platform object:
            var platform = new H.service.Platform({
            'app_id': 'XqTQEqVeXSQFjKolnr0Q',
            'app_code': 'BpJAOtibtpZJ-_PfMCEtKQ'
            });
        
            // Obtain the default map types from the platform object
            var maptypes = platform.createDefaultLayers();
        
            // Instantiate (and display) a map object:
            var map = new H.Map(
            document.getElementById('mapContainer'),
            maptypes.normal.map,
            {
              zoom: 11,
              center: { lng: -87.72, lat: 41.81 }
            });
          </script>


    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
